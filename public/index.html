<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Liberia</title>
    <meta name="description" content="Liberia's integrated digital platform for government services and payments">

    <!-- Preconnect and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.webmanifest">

    <!-- CSS should load before JS -->
    <link rel="stylesheet" href="/assets/main.css">
  </head>
  <body>
    <div id="root">
      <!-- Loading state that disappears when React mounts -->
      <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: center; align-items: center; background: #fff;">
        <div>Loading application...</div>
      </div>
    </div>

    <!-- Modern script loading -->
    <script src="/assets/main.js" type="module"></script>

    <noscript>
      <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: center; align-items: center; background: #fff; z-index: 9999;">
        <div style="text-align: center; padding: 2rem;">
          <h1 style="font-size: 1.5rem; margin-bottom: 1rem;">JavaScript Required</h1>
          <p>This application requires JavaScript to function properly.</p>
        </div>
      </div>
    </noscript>
  </body>
</html>
